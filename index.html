    <div class="content">
      <h1>
        Blob Animation <br />
        using <br />
        KUTE.js SVG Morph
      </h1>
    </div>
    <svg class="blob">
      <use xlink:href="#blob" x="0" y="0" />
    </svg>

    <svg class="sheep" style="display: none">
      <use xlink:href="#BBH" x="0" y="0" />
    </svg>
    <!-- javascript using KUTE "fromTo" method to 'tween' the paths -->
    <script>
      const tween = KUTE.fromTo('#blobby', {
        path: '#blobby',

      }, {
        path: '#sheepy'
      },
        {
          repeat: 1000,
          duration: 2000,
          yoyo: true
        });
      tween.start();
    </script>
